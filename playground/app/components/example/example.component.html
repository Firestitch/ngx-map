<fs-map
  [lat]="lat"
  [lng]="lng"
  [height]="'400px'"
  [width]="'100%'"
  [options]="options"
  [zoom]="14"
  [maxZoom]="16">
  @if (marker) {
    <fs-map-marker
      (click)="markerClick()"
      [lat]="marker.lat"
      [lng]="marker.lng">
      <div class="marker">
        <a>
          <mat-icon>
            home
          </mat-icon>
          <div>
            Home
          </div>
        </a>
      </div>
    </fs-map-marker>
  }
  @if (marker) {
    <fs-map-marker
      (click)="markerClick()"
      [lat]="markerIcon.lat"
      [lng]="markerIcon.lng">
    </fs-map-marker>
  }
</fs-map>
<br>
  <br>
    <button
      mat-raised-button
      type="button"
      (click)="center()">
      Random Recenter Map
    </button>
