<fs-map
    [lat]="43.6426"
    [lng]="-79.3871"
    [height]="'400px'"
    [width]="'100%'"
    [zoomControl]="true"
    [scrollwheel]="false"
    [mapTypeControlOptions]="{ mapTypeIds: [] }"
    [zoom]="14"
    [maxZoom]="16">
  <fs-map-marker
    *ngFor="let marker of markers"
    [lat]="marker.lat"
    [lng]="marker.lng">
  </fs-map-marker>
</fs-map>
